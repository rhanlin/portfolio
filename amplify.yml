version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - echo "VITE_MINIFY=$VITE_MINIFY" >> .env
            - echo "VITE_PRIMARY_COLOR=$VITE_PRIMARY_COLOR" >> .env
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=0, must-revalidate'
      redirects:
        - source: '/'
          target: '/en/'
          status: '302'
          condition: null
        - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>'
          target: '/index.html'
          status: '200'
          condition: null